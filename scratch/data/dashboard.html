<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div
      id="wrapper"
      class="border rounded-xl border-blue-600 text-xl font-bold"
      style="
        background-image: linear-gradient(
            rgba(225, 243, 245, 0.6),
            rgba(128, 243, 174, 0.7)
          ),
          url('backgroundLandingPage.webp');
      "
    >
      <div class="text-2xl text-blue-600">Dashboard</div>
      <div class="flex flex-row">
        <img
          class="rounded-xl"
          src="Hortilink300x192.jpg"
          alt="Logo hortilink"
        />
        <div>
          Date & Time<br />
          Horticulture<br />
          Node : 7
        </div>
      </div>
      <div class="flex flex-row">
        <div>
          Pump
          <label
            for="toggleFour"
            class="flex items-center cursor-pointer select-none text-dark dark:text-white"
          >
            <div class="relative">
              <input type="checkbox" id="toggleFour" class="peer sr-only" />
              <div
                class="block h-8 rounded-full box bg-dark dark:bg-dark-2 w-14 peer-checked:bg-primary"
              ></div>
              <div
                class="absolute flex items-center justify-center w-6 h-6 transition bg-white rounded-full dot left-1 top-1 dark:bg-dark-5 peer-checked:translate-x-full peer-checked:dark:bg-white"
              ></div>
            </div>
          </label>
        </div>
        <div>
          Valve
          <label
            for="toggleSeven"
            class="flex items-center cursor-pointer select-none text-dark dark:text-white"
          >
            <div class="relative">
              <input type="checkbox" id="toggleSeven" class="peer sr-only" />
              <div
                class="block h-8 w-14 rounded-full border border-[#BFCEFF] bg-gray-3 dark:bg-dark-2 dark:border-dark-3"
              ></div>
              <div
                class="absolute w-6 h-6 transition rounded-full dot bg-primary peer-checked:translate-x-full peer-checked:bg-primary left-1 top-1"
              ></div>
            </div>
          </label>
        </div>
      </div>
      <div>Dial Gauge</div>
      <div>Trending</div>
    </div>
  </body>
</html>
